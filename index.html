<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="todo-list.png">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="list">
    <div class="header">
      <div id="header-1">
        <span id="title">My Todos</span>
        <span id="todo-count">2</span>
      </div>
      <div id="header-2">
        <button id="edit">Edit</button>
      </div>
    </div>


    <div class="item">
      <input type="checkbox">
      <p>You can multi-check todos</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check another item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Built without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Have fun!</p>
    </div>
    <div class="item new">
      <input id="new-todo" type="text">
      <button id="add-todo">Add</button>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
