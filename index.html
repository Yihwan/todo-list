<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="todo-list.png">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="list">

    <!-- List Header -->
    <div class="header">
      <div id="header-1">
        <span id="title">My Todos</span>
        <span id="todo-count"></span>
      </div>
      <div id="header-2">
        <button onclick="toggleEdit()" id="edit">Edit</button>
      </div>
    </div>

    <!-- Actual Todo Items -->
    <div class="items">
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>You can multi-check todos</p>
      </div>
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>Check one todo</p>
      </div>
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>Check another todo</p>
      </div>
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>Every todo in between should also be checked</p>
      </div>
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>Built without any libraries</p>
      </div>
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <span onclick="deleteTodo(this);" class="delete">❌</span>
        <input type="checkbox">
        <p>Have fun!</p>
      </div>
    </div>

    <div class="item new">
      <input id="new-todo" type="text" placeholder="Enter a new todo here">
      <button id="add-todo" onclick="createTodo()">Add</button>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
